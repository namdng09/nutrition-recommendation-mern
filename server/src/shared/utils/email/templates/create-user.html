<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Platform</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f8fb;
        margin: 0;
        padding: 0;
        color: #222;
      }

      .welcome-container {
        background: #fff;
        max-width: 420px;
        margin: 48px auto;
        padding: 32px 24px 28px 24px;
        border-radius: 14px;
        box-shadow:
          0 4px 24px rgba(56, 142, 60, 0.1),
          0 1.5px 8px rgba(25, 118, 210, 0.06);
        border: 1.5px solid #e0e0e0;
        text-align: center;
      }

      h2 {
        color: #388e3c;
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 1.5em;
        letter-spacing: 0.5px;
      }

      p {
        font-size: 1em;
        margin-bottom: 28px;
        color: #444;
      }

      .info-box {
        background: #f4f8fb;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 18px;
        font-size: 1.08em;
        color: #222;
        border: 1px solid #e0e0e0;
        word-break: break-all;
      }

      .login-btn {
        display: inline-block;
        background: rgb(55, 209, 55);
        color: #fff !important;
        text-decoration: none;
        padding: 12px 32px;
        border-radius: 6px;
        font-size: 1.08em;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(56, 142, 60, 0.08);
        transition:
          background 0.2s,
          box-shadow 0.2s;
      }

      .login-btn:hover {
        background: rgb(52, 52, 201);
        box-shadow: 0 4px 16px rgba(25, 118, 210, 0.12);
      }
    </style>
  </head>

  <body>
    <div class="welcome-container">
      <h2>Welcome, {{name}}!</h2>
      <p>Your account has been created successfully.</p>
      <div class="info-box">
        <strong>Email:</strong> {{email}}<br />
        <strong>Password:</strong> {{password}}
      </div>
      <p>
        You can now log in using your credentials.<br />
        <a class="login-btn" href="{{loginUrl}}">Login Now</a>
      </p>
    </div>
  </body>
</html>
